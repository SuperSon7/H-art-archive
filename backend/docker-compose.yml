services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    env_file:
      - .env
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgre_data:/var/lib/postgresql/data
    env_file:
      - .env
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  celery:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      # - web

volumes:
  postgre_data:
networks:
  backend-net: