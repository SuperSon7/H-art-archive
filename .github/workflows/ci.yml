name: Backend CI
on:
  push:
    branches:
      - "feature/**"
      - "bugfix/**"
  pull_request:
    branches:
      - "master"

jobs:
    test:
        runs-on: ubuntu-latest
        defaults:
            run:
              working-directory: /backend
        services:
            postgres:
                image: postgres:15
                ports: ['5432:5432']
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd "pg_isready -U postgres"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        env:
            DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
            DEBUG: "False"
            
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.11'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements/development.txt
          - name: Copy template and override secrets
            run: |
              cp backend/.env.test.template backend/.env.test
              echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> backend/.env.test
              echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> backend/.env.test
          - name: Run ruff
            run: |
              pip install ruff
              ruff check .
          - name: Run pytests
            run: |
              pip install pytest
              pytest --tb=short --disable-warnings